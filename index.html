<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/8f1a0e3ec7.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center mt-2 mb-2 text-5xl">Welcome to <span class="text-indigo-800">Textarea!!!</span> </h1>
    <section class="w-3/4 mx-auto rounded-md mt-8">
        <div class="bg-teal-300 border-2 border-indigo-900 py-8 px-24">
            <h3 class="text-xl text-center font-semibold py-4">
                Style Section:
           </h3>
            <div class=" p-4 border-2 border-indigo-900">
               <div class="grid grid-cols-3">
                    <div class="grid grid-cols-3 w-4/6">
                        <i id="bold-icon" class="fa-solid fa-b"></i>
                        <i id="italic-icon" class="fa-solid fa-italic"></i>
                        <i id="underline-icon" class="fa-solid fa-underline"></i>
                    </div>
                    <div class="grid grid-cols-4 w-4/6">
                        <i id="align-left" class="fa-solid fa-align-left"></i>
                        <i id="align-center" class="fa-solid fa-align-center"></i>
                        <i id="align-right" class="fa-solid fa-align-right"></i>
                        <i id="align-justify" class="fa-solid fa-align-justify"></i>
                    </div>
                    <div class="grid grid-cols-3 w-4/6">
                        <i class="fa-brands fa-fort-awesome-alt"></i>
                        <i class="fa-brands fa-fort-awesome-alt"></i>
                        <i class="fa-solid fa-droplet"></i>
                    </div>
               </div>
               <hr class="border-2 text-black border-black	 mt-2">
            </div>
            <div>
                <textarea id="text-area" name="" class="w-full" id="" cols="30" rows="15"></textarea>
            </div>
        </div>
    </section>
    <script src="js/section1.js"></script>
    <script src="js/section2.js"></script>
</body>

</html>
